<div class="mt-5">
    <h1>Mesas</h1>
    <p-table [value]="stations" [paginator]="true" [rows]="5">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>ubicacion</th>
                <th>numero</th>
                <th>usuario</th>
                <th>Acci√≥n</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-station>
            <tr>
                <td>{{station.name}}</td>
                <td>{{station.location}}</td>
                <td>{{station.number}}</td>
                <td>{{station.users}}</td>
                <td>
                    <button 
                    pButton 
                    type="button" 
                    class="p-button-info"
                    style="margin-right: 5px;" 
                    icon="pi pi-eye"
                    (click)="showDialog(station._id, false)"></button>
                    <button 
                    pButton 
                    type="button" 
                    class="p-button-primary"
                    style="margin-right: 5px;" 
                    icon="pi pi-file-edit"
                    (click)="showDialog(station._id, true)"></button>
                    <button 
                    pButton 
                    type="button" 
                    class="p-button-secondary" 
                    icon="pi pi-trash"
                    (click)="delete(station._id)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
